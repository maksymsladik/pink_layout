<head>

<body>
    <header class="header">
        <div class="container header__main">
            <a class="header__logo" href="#"><img src="img/logo.png" class="header__logo-img"></a>

                <ul class="header__menu">
                    <li class="header__menu-item"><a class="header__menu-link" href="#">Home</a></li>
                    <li class="header__menu-item"><a class="header__menu-link" href="#">About us</a></li>
                    <li class="header__menu-item"><a class="header__menu-link" href="#">Services</a></li>

                </ul>
            </nav>
            <button class="header__login"><i class="fa fa-user header__login-icon" aria-hidden="true"></i>Login</button>

    </header>
    <section class="banner">
        <h1 class="banner__main">Welcome to pink</h1>

            Lorem ipsum dolor sit amet consectetur adipisicing elit.
